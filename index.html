<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fullpage CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.css"
        integrity="sha512-AIwt5sjXSKDo4t0KSQ/eAuy43kQMc1hYtIKLxaFrHd26nQFzMo1FJdBIickVyGXnhm2xB2OOYBqMBgu3dBU4KA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/pokeball.webp" type="image/x-icon" />
    <title>Single Page App</title>
</head>

<body>
    <nav id="navbar">
        <ul>
            <li>
                <a href="#home">Home</a>
                <a href="#pokedex">Pokedex</a>
                <a href="#region">Regions</a>
            </li>
        </ul>

    </nav>

    <div id="fullpage">
        <!-- THIS IS THE LANDING PAGE SECTION -->
        <div class="section section-home" id="home">
            <div class="left-container">
                <div class="left-container-logo"></div>
                <h1>Pokedex</h1>
            </div>
            <div class="right-container">
                <div class="right-container-pokeball"></div>
                <button id="goToPokedexFilters">Check out Pokedex</button>
            </div>
        </div>
        <div class="section section-pokedex" id="pokedex">
            <div class="slide slide-filters" id="filters">
                <h2>Filters</h2>
                <div class="slide-filters-top-button-container">
                    <button class="remove-filters-btn" id="removeFiltersBtn">Remove Filters</button>
                    <button class="see-all-pokedex-btn" id="goToResults">See All</button>
                </div>
                <div class="type-filter-btn">
                    <label for="type">Pokemon Type</label>
                    <select name="type" id="type">
                        <option value="">All</option>
                        <option value="Normal">Normal</option>
                        <option value="Fire">Fire</option>
                        <option value="Water">Water</option>
                        <option value="Eletric">Eletric</option>
                        <option value="Grass">Grass</option>
                        <option value="Ice">Ice</option>
                        <option value="Fighting">Fighting</option>
                        <option value="Poison">Poison</option>
                        <option value="Ground">Ground</option>
                        <option value="Flying">Flying</option>
                        <option value="Psychic">Psychic</option>
                        <option value="Bug">Bug</option>
                        <option value="Rock">Rock</option>
                        <option value="Ghost">Ghost</option>
                        <option value="Dragon">Dragon</option>
                        <option value="Dark">Dark</option>
                        <option value="Steel">Steel</option>
                        <option value="Fairy">Fairy</option>
                    </select>
                </div>
                <div class="generation-filter-btn">
                    <label for="generation">Pokemon Generation</label>
                    <select name="generation" id="generation">
                        <option value="">All</option>
                        <option value="1">Generation 1</option>
                        <option value="2">Generation 2</option>
                        <option value="3">Generation 3</option>
                        <option value="4">Generation 4</option>
                        <option value="5">Generation 5</option>
                        <option value="6">Generation 6</option>
                        <option value="7">Generation 7</option>
                        <option value="8">Generation 8</option>
                        <option value="9">Generation 9</option>
                    </select>
                </div>
                <button id="applyFiltersBtn">Apply Filters</button>
                
            </div>
            <div class="slide slide-results">
                <button id="backToFiltersButton">Back To Filters</button>
                <button class="remove-filters-btn" id="removeFiltersBtn">Remove Filters</button>
                <div id="results"></div>
            </div>
        </div>
        <div class="section" id="region">
            <h1>Regions</h1>
            <div class="pokemon-regions" id="pokemonRegions">
                

                    <div class="swiper-pagination"></div>
                </div>
            </div>

        </div>
    </div>


    <!-- Jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Fullpage JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"
        integrity="sha512-yHHLi2ZwgtW9QNVZd0asqMyWGJ6Kx73ijKlGWSi3MwYFB5ZzOJV8wPtopKr6muHk5SERgF3OB/2dZj3StlI34w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/f6829a4419.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>

</html>
