<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fullpage CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.css"
        integrity="sha512-AIwt5sjXSKDo4t0KSQ/eAuy43kQMc1hYtIKLxaFrHd26nQFzMo1FJdBIickVyGXnhm2xB2OOYBqMBgu3dBU4KA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Single Page App</title>
</head>

<body>
    <nav id="navbar">
        <ul>
            <li>
                <a href="#">Home</a>
                <a href="#">Pokedex</a>
                <a href="#">Regions</a>
            </li>
        </ul>

    </nav>

    <div id="fullpage">
        <!-- THIS IS THE LANDING PAGE SECTION -->
        <div class="section section-home" id="home">
            <div class="left-container">
                <div class="left-container-logo"></div>
                <h1>Pokedex</h1>
            </div>
            <div class="right-container">
                <div class="right-container-pokeball"></div>
                <button id="goToPokedexFilters">Check out Pokedex</button>
            </div>
        </div>
        <div class="section" id="pokedex">
            <div class="slide slide-filters">
                <h2>Filters</h2>
            </div>
            <div class="slide slide-results">
                <div class="results"></div>
            </div>
        </div>
        <div class="section" id="pokedex">Section 3</div>
    </div>


    <!-- Jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Fullpage JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"
        integrity="sha512-yHHLi2ZwgtW9QNVZd0asqMyWGJ6Kx73ijKlGWSi3MwYFB5ZzOJV8wPtopKr6muHk5SERgF3OB/2dZj3StlI34w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>

</html>
